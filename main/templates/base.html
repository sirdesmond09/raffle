<header>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="#">RAFFLE DRAW</a>
            </div>
            <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'create' %}">Create a New List</a></li>
            <li><a href="{% url 'draw' %}">Draw from an existing List</a></li>

            </ul>
        </div>
    </nav>
</header>

{% block content %}
<form action="." method="POST" class="form-horizontal">
    {% csrf_token %}    

    <div class="form-group">
        <label for="id_username" class="col-md-3 control-label">Name of List</label>
        <div class="col-md-6">
            <input type="text" name="title" id="id_title" placeholder="Title" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label for="id_enteries" class="col-md-3 control-label">List of numbers</label>
        <div class="col-md-6">
            <input type="text" name="enteries" id="id_enteries" placeholder="List of enteries" class="form-control">
        </div>
    </div>


    <div class="form-group">
        <div class="col-md-offset-3 col-md-9">
            <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i>Submit</button>
        </div>
    </div>
</form>
{% endblock content %}
