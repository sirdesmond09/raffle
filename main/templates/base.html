<header>
    <a href="#">Home</a> | <a href="#">About</a>
</header>

{% block content %}
<form action="." method="POST" class="form-horizontal">
    {% csrf_token %}    

    <div class="form-group">
        <label for="id_username" class="col-md-6 control-label">Name of List</label>
        <div class="col-md-6">
            <input type="text" name="title" id="id_title" placeholder="Title" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label for="id_enteries" class="col-md-6 control-label">Email</label>
        <div class="col-md-6">
            <input type="text" name="enteries" id="id_enteries" placeholder="List of enteries" class="form-control">
        </div>
    </div>


    <div class="form-group">
        <div class="col-md-offset-3 col-md-9">
            <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i>Submit</button>
        </div>
    </div>
</form>
{% endblock content %}
